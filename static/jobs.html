<!DOCTYPE html>
<html lang="en">
<head>
    <title>Titanic WebUI</title>
    <meta charset="utf-8">
    <script src="js/jquery.js"></script>
    <link rel="stylesheet" href="glossary.css" type="text/css" media="all" />
</head>
<body>
<script>
  var root_url = window.location.protocol + '//' + window.location.host;
  $.getJSON(root_url + "/active_jobs", function (data) {
    var jobtable = "<h3>Jobs in Progress</h3><table><tr><th>branch</th><th>revision</th><th>buildername</th><th>status</th></tr>";
    var job;
    for (var j in data['jobs']) {
        job = data['jobs'][j];
        jobtable += "<tr><td>" + job.branch + "</td>";
        jobtable += "<td>" + job.revision + "</td>";
        jobtable += "<td>" + job.buildername + "</td>";
        jobtable += "<td>" + job.status + "</td></tr>";
    }
    jobtable += "</table>";
    $('#jobtable').html(jobtable);
  });
</script>
<script>
  var root_url = window.location.protocol + '//' + window.location.host;
  $.getJSON(root_url + "/completed_jobs", function (data) {
    var completedjobtable = "<h3>Completed Jobs</h3><table><tr><th>branch</th><th>revision</th><th>buildername</th><th>status</th></tr>";
    var job;
    for (var j in data['jobs']) {
        job = data['jobs'][j];
        completedjobtable += "<tr><td>" + job.branch + "</td>";
        completedjobtable += "<td>" + job.revision + "</td>";
        completedjobtable += "<td>" + job.buildername + "</td>";
        completedjobtable += "<td>" + job.status + "</td></tr>";
    }
    completedjobtable += "</table>";
    $('#completedjobtable').html(completedjobtable);
  });
</script>
<div id="addnew">
<form method="post" action="/new_request">
Submit a new backfill job<br />
<table>
 <tr><td>branch</td><td>
  <select name="branch">
    <option name='mozilla-beta'>mozilla-beta</option>
    <option name='mozilla-aurora'>mozilla-aurora</option>
    <option name='mozilla-inbound'>mozilla-inbound</option>
    <option name='fx-team'>fx-team</option>
    <option name='mozilla-central'>mozilla-central</option>
  </select>
 </td></tr>
 <tr><td>Revision:</td><td><input type="text" size="12" name="revision"></td></tr>
 <tr><td>Buildername:</td><td><input type="text" size="48" name="buildername"></td></tr>
 <tr><td></td><td><input type="submit" name="submit"></td></tr>
</table>
</form>
<p>
<hr>
<br />
</div>
<div id="info"></div>
<div id="jobtable"></div>
<div id="completedjobtable"></div>
</body>
</html>
